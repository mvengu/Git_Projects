<!-- templates/edit_house.html -->
{% extends "base.html" %}

{% block title %}Edit House - Community Management{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-edit"></i> Edit House</h1>
    <p>Update house information</p>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="house_number" class="form-label">House Number *</label>
                                <input type="text" class="form-control" id="house_number" name="house_number" value="{{ house.house_number }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="owner_name" class="form-label">Owner Name *</label>
                                <input type="text" class="form-control" id="owner_name" name="owner_name" value="{{ house.owner_name }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="contact_number" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" id="contact_number" name="contact_number" value="{{ house.contact_number or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ house.email or '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="occupied" {{ 'selected' if house.status == 'occupied' else '' }}>Occupied</option>
                                    <option value="vacant" {{ 'selected' if house.status == 'vacant' else '' }}>Vacant</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ house.address or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update House
                        </button>
                        <a href="{{ url_for('houses') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
